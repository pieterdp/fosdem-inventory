<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOSDEM INVENTORY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col"><p class="h2">Box</p></th>
        <th scope="col"><p class="h2">Items</p></th>
        <th scope="col"><p class="h2">Location @ FOSDEM</p></th>
        <th scope="col"><p class="h2">Location @ the office</p></th>
    </tr>
    </thead>
    <tbody>
    {% for box_number, box in boxes.items() %}
    <tr>
        <td><p class="h2"><a href="{{ box['box'] }}.html">{{ box['box'] }}</a></p></td>
        <td>
            <ul>
                {% for item in box['items'] %}
                <li class="h2">{{ item ['name'] }} ({{ item['amount'] }})</li>
                {% endfor %}
            </ul>
        </td>
        <td><p class="h2">{{ box['destination'] }}</p></td>
        <td><p class="h2">{{ box ['location'] }}</p></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
